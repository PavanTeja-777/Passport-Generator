<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Passport Photo Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Passport Photo Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/project">More Tools (Projects)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="/generate" method="post" enctype="multipart/form-data" class="m-4">
    <div class="w-75 bg-blue mb-3">
      <label for="formFile" class="form-label text-primary">Select an Image for making Passport Photo</label>
      <label for="formFile" class="form-label small">(Available formats are .jpg, .jpeg, .png, .webp)</label>
      <input class="form-control" type="file" name="img_file" id="formFile" accept="image/*" required>
    </div>

    <div class="form-check m-2">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="word">
      <label class="form-check-label" for="flexRadioDefault1">
        Word File
      </label>
    </div>

    <div class="form-check m-2">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="img">
      <label class="form-check-label" for="flexRadioDefault2">
        Image File
      </label>
    </div>

    <button type="submit" class="btn btn-primary m-2">Submit</button>
  </form>

  {% if image_file %}
    <div class="">
      <h4>Selected Image:</h4>
      <img src="{{ url_for('static', filename='uploads/' + image_file) }}" class="img-thumbnail" alt="Selected Image" style="max-width: 500px;">
    </div>
  {% endif %}

  <a href="{{ url_for('download_word_file') }}" class="btn btn-success" style="padding-left: 1%; margin-left: 2.5%;">Download Word File</a>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
